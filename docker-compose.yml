version: "3"
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend1:
    build: ./backend
    container_name: backend1
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern
    depends_on:
      - mongo

  backend2:
    build: ./backend
    container_name: backend2
    ports:
      - "5001:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/mern
    depends_on:
      - mongo

  frontend1:
    build: ./frontend
    container_name: frontend1
    ports:
      - "8080:80"
    depends_on:
      - backend1
      
  frontend2:
    build: ./frontend
    container_name: frontend2
    ports:
      - "8081:80"
    depends_on:
      - backend2

volumes:
  mongo-data:
